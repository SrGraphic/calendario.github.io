<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="estiloscss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <img src="Captura de pantalla 2023-09-12 004833.png" alt="Imagen de fondo" id="calendar-image">
    <div id="calendar">
        <div id="header">
            <button id="prev" class="icon-button"><i class="fas fa-chevron-left"></i></button>
            <h2 id="month-year">Septiembre 2023</h2>
            <button id="next" class="icon-button"><i class="fas fa-chevron-right"></i></button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>L</th>
                    <th>M</th>
                    <th>M</th>
                    <th>J</th>
                    <th>V</th>
                    <th>S</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Aquí generaremos dinámicamente los días del mes -->
            </tbody>
        </table>
    </div>
    <script src="js.js"></script>
</body>
</html>
