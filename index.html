<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="estiloscss.css">
    <script src="https://kit.fontawesome.com/fbca715a88.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <p class="tittle">CALENDARIO 2023</p>
    <hr>
    <div id="calendar">
        <div id="header">
            <button id="prev" class="icon-button"><i class="fa-solid fa-caret-left"></i></i></button>
            <h2 id="month-year">SEPTIEMBRE 2023</h2>
            <button id="next" class="icon-button"><i class="fa-solid fa-caret-right"></i></button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>L</th>
                    <th>M</th>
                    <th>X</th>
                    <th>J</th>
                    <th>V</th>
                    <th class="end-week">S</th>
                    <th class="end-week">D</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
    <hr>
    <p class="sub-tittle">CREATED BY SRGRAPHIC (1.6v.)<br> <a href="https://www.flaticon.es/" target="_blank" style="color: #f3f3f3;">Iconos(Flaticon)</a></p>
    <script src="js.js"></script>
    <script src="https://app.embed.im/snow.js">
        defer
    </script>
</body>
</html>
